<div class="h-full bg-gray-700" >
    <div class="grid grid-cols-3 h-full justify-center items-center">
        <div></div>
        <div class="flex flex-col justify-center items-center">
            <p class="text-gray-300 text-4xl text-center ">Welcome to E2E chat</p>
            <p class="text-gray-500 text-xl text-center">Enter a username</p>
            <input [(ngModel)]="username" autofocus name="username-input" placeholder="Username" id="usernameId" class="mx-auto">
            <div class="flex justify-center items-center">
                <button [disabled]="username==''" class="bg-green-700 hover:bg-green-600 text-slate-300 font-bold py-2 px-4 rounded-full mt-4 disabled:bg-green-700/25 disabled:text-slate-300/25" (click)="redirect()">Chat</button>
            </div>
        </div>
        <div></div>
    </div>
</div>
<router-outlet></router-outlet>
